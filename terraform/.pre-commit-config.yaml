repos:
  # Terraform formatting and validation
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.96.2
    hooks:
      - id: terraform_fmt
        name: Terraform Format
        description: Rewrites all Terraform configuration files to a canonical format

      - id: terraform_validate
        name: Terraform Validate
        description: Validates all Terraform configuration files
        exclude: 'terraform/live/.*'  # Exclude Terragrunt directories

      - id: terraform_docs
        name: Terraform Docs
        description: Inserts input and output documentation into README.md
        args:
          - --hook-config=--path-to-file=README.md
          - --hook-config=--add-to-existing-file=true
          - --hook-config=--create-file-if-not-exist=true

      - id: terraform_tflint
        name: Terraform Lint
        description: Lints Terraform files with TFLint
        args:
          - --args=--config=__GIT_WORKING_DIR__/terraform/.tflint.hcl

  # Security scanning
  - repo: https://github.com/bridgecrewio/checkov
    rev: 3.2.495
    hooks:
      - id: checkov
        name: Checkov Security Scan
        description: Runs Checkov security scanner on Terraform files
        args:
          - --quiet
          - --compact
          - --framework=terraform
        verbose: false

  # General code quality
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        name: Trim Trailing Whitespace

      - id: end-of-file-fixer
        name: Fix End of Files

      - id: check-yaml
        name: Check YAML
        args: ['--unsafe']

      - id: check-added-large-files
        name: Check for Large Files
        args: ['--maxkb=1000']

      - id: check-merge-conflict
        name: Check for Merge Conflicts

      - id: detect-private-key
        name: Detect Private Keys
