---
# Playbook to install CRI-O container runtime on Kubernetes nodes
# Usage: ansible-playbook -i inventories/<env>/hosts.yml playbooks/crio.yml

- name: Install CRI-O container runtime
  hosts: all
  become: true
  gather_facts: true

  roles:
    - role: crio
      vars:
        crio_version: "v1.34"
